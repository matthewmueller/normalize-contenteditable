<html>
<head>
  <title>normalize component</title>
  <style>
    * {
      box-sizing: border-box;
      -moz-box-sizing: border-box;
    }

    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      padding: 50px;
      font: 20px 'menlo';
      color: #222;
      background: #fefefe;
    }

    [contenteditable]{
      width: 100%;
      height: 100%;
      outline: none;
      padding: 20px;
      border-radius: 10px;
    }

    [contenteditable] .placeholder {
      color: #aaa;
    }


  </style>
</head>
<body>
  <div id="editor" contenteditable="true"></div>

  <script src="build/build.js" type="text/javascript"></script>
  <script type="text/javascript">
    var Normalize = require('normalize-contenteditable');
    var normalize = Normalize(editor, 'Let this paper be your oyster...');

  </script>
</body>
</html>
